name: Fix Bug
run-name: "Fix Bug: ${{ inputs.title }}"

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Short bug title (e.g., "git stash incorrectly blocked")'
        required: true
        type: string
      context:
        description: 'Bug details: command, expected vs actual behavior, logs'
        required: true
        type: string

jobs:
  fix-bug:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Generate prompt
        id: prompt
        run: |
          {
            echo 'content<<EOF'
            cat prompts/debug.md
            echo ''
            echo '---'
            echo 'Bug context from user:'
            echo '${{ inputs.context }}'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ steps.prompt.outputs.content }}
          show_full_output: "true"
          claude_args: |
            --model us.anthropic.claude-opus-4-5-20251101-v1:0
            --allowedTools Read,Edit,Write,Bash,Glob,Grep

      - name: Job summary
        if: always()
        run: |
          RESULT=$(grep '"type": "result"' "${{ steps.claude.outputs.execution_file }}" || echo '{}')
          COST=$(echo "$RESULT" | jq -r '.total_cost_usd // 0 | . * 100 | round / 100')
          INPUT=$(echo "$RESULT" | jq -r '.usage.input_tokens // 0')
          OUTPUT=$(echo "$RESULT" | jq -r '.usage.output_tokens // 0')
          echo "## Fix Bug: ${{ inputs.title }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | ![](https://img.shields.io/badge/manual-blue?style=flat-square&logo=githubactions) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Input tokens** | ${INPUT} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Output tokens** | ${OUTPUT} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cost** | ![](https://img.shields.io/badge/\$${COST}-green?style=flat-square) |" >> $GITHUB_STEP_SUMMARY

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fix: ${{ inputs.title }}"
          branch: fix/${{ github.run_id }}
          delete-branch: true
          title: "Fix: ${{ inputs.title }}"
          body: |
            ## Bug
            ${{ inputs.context }}

            ---
            *Generated by Claude Code (Opus 4.5)*
