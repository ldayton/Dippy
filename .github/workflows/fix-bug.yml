name: Fix Bug
run-name: "Fix Bug: ${{ inputs.title }}"

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Short bug title (e.g., "git stash incorrectly blocked")'
        required: true
        type: string
      context:
        description: 'Bug details: command, expected vs actual behavior, logs'
        required: true
        type: string

jobs:
  fix-bug:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Generate prompt
        id: prompt
        run: |
          {
            echo 'content<<EOF'
            cat prompts/debug.md
            echo ''
            echo '---'
            echo 'Bug context from user:'
            echo '${{ inputs.context }}'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ steps.prompt.outputs.content }}
          show_full_output: "true"
          claude_args: |
            --model us.anthropic.claude-opus-4-5-20251101-v1:0
            --allowedTools Read,Edit,Write,Bash,Glob,Grep

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fix: ${{ inputs.title }}"
          branch: fix/${{ github.run_id }}
          delete-branch: true
          title: "Fix: ${{ inputs.title }}"
          body: |
            ## Bug
            ${{ inputs.context }}

            ---
            *Generated by Claude Code (Opus 4.5)*
