name: Add Command
run-name: "Add Command: ${{ inputs.command }}"

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'CLI command to add support for (e.g., ansible, terraform)'
        required: true
        type: string
      brew_tap:
        description: 'Optional Homebrew tap (e.g., hashicorp/tap)'
        required: false
        type: string
      handler:
        description: 'Handler to use (e.g., generic, kubectl)'
        required: false
        type: string
      skip_install:
        description: 'Skip brew install (for built-in commands like sleep, echo)'
        required: false
        type: boolean
        default: false

jobs:
  add-command:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Clone tldr pages
        run: git clone --depth 1 https://github.com/tldr-pages/tldr.git ~/tldr

      - name: Set up Homebrew
        if: ${{ !inputs.skip_install }}
        uses: Homebrew/actions/setup-homebrew@main

      - name: Install command via brew
        if: ${{ !inputs.skip_install }}
        run: |
          if [ -n "${{ inputs.brew_tap }}" ]; then
            brew tap ${{ inputs.brew_tap }}
            brew install ${{ inputs.brew_tap }}/${{ inputs.command }}
          else
            brew install ${{ inputs.command }}
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Generate prompt
        id: prompt
        run: |
          COMMAND="${{ inputs.command }}"
          HANDLER_LINE="${{ inputs.handler && format('Use the {0} handler as a base.', inputs.handler) || '' }}"
          export COMMAND HANDLER_LINE
          {
            echo 'content<<EOF'
            envsubst < prompts/add-command.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ steps.prompt.outputs.content }}
          show_full_output: "true"
          claude_args: |
            --model us.anthropic.claude-opus-4-5-20251101-v1:0
            --allowedTools Read,Edit,Write,Bash,Glob,Grep

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add ${{ inputs.command }} CLI support"
          branch: add-${{ inputs.command }}-support
          delete-branch: true
          title: "Add ${{ inputs.command }} CLI support"
          body: |
            ## Summary
            - Add handler for `${{ inputs.command }}` CLI
            - Add tests covering safe/unsafe operations

            ## Test plan
            - [ ] All new tests pass
            - [ ] Linter passes

            ---
            *Generated by Claude Code (Opus 4.5)*
